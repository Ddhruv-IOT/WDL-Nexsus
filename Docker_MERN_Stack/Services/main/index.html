<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<title>Container Manager</title>
	<link rel="stylesheet" type="text/css" href="/Services/main/style.css">
	<script src="/Services/main/script.js"></script>
</head>

<body>
	<div id="head">Manage Docker Services</div>
	<div id="leftPanel">
		<button class="leftPanelItem" onclick="startDockerServices()">Start Docker Services</button>
		<button class="leftPanelItem" onclick="enableDockerServices()">Enable Docker Services</button>
		<button class="leftPanelItem" onclick="restartDockerServices()">Restart Docker Services</button>
		<button class="leftPanelItem" onclick="stopDockerServices()">Stop Docker Services</button>
		<button class="leftPanelItem" onclick="statusDockerServices()"> Docker Services Status</button>
	</div>
	<div id="mainPanel">
		<h1>Services</h1>
		<br />
		<h3>Choose from the left panel to start performing some operations on the Docker Services.</h3>
	</div>
</body>
